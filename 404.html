<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Define el path base para evitar redirecciones cíclicas
    const basePath = "/Peliculas";
    
    // Verifica si la URL actual necesita redirección
    if (!window.location.pathname.startsWith(basePath)) {
      // Redirige con el path correcto
      window.location.replace(basePath + window.location.pathname + window.location.search);
    }
  </script>
</head>
<body>
  <p>Redireccionando a la página principal...</p>
</body>
</html>
